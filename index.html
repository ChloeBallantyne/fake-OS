<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Fake OS</title>
  </head>
  <body>
    <img
      class="homeLogo"
      src="./assets/home-screen-logo.png"
      alt="logo"
      width="450px"
      height="400px"
    />

    <div id="taskBar">
      <button id="startBtn" class="start">
        <img
          src="./assets/start-button-logo.png"
          alt="logo"
          width="15px"
          height="15px"
        />
        Start
      </button>
    </div>

    <div id="menu" class="menu">
      <img src="./assets/windows98.png" class="menu__img" height="65%" />
      <ul class="menu__list">
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/programs.png"
            width="20px"
            height="20px"
          />
          Programs
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/photos.png"
            width="20px"
            height="20px"
          />
          Photos
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/applications.png"
            width="20px"
            height="20px"
          />
          Applications
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/games.png"
            width="20px"
            height="20px"
          />
          Games
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/settings.png"
            width="20px"
            height="20px"
          />Settings
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/find.png"
            width="20px"
            height="20px"
          />Find
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/help.png"
            width="20px"
            height="20px"
          />Help
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/run.png"
            width="20px"
            height="20px"
          />Run
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/logoff.png"
            width="20px"
            height="20px"
          />Log off
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/shutdown.png"
            width="20px"
            height="20px"
          />Shutdown
        </li>
      </ul>
    </div>
  </body>
</html>
