<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Fake OS</title>
  </head>
  <body>
    <div id="taskBar">
      <button id="startBtn" class="start">
        <img
          src="./assets/start-button-logo.png"
          alt="logo"
          width="15px"
          height="15px"
        />
        Start
      </button>
      <p id="time">test</p>
    </div>

    <div id="menu" class="menu">
      <img src="./assets/windows98.png" class="menu__img" height="65%" />
      <ul class="menu__list">
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/programs.png"
            width="20px"
            height="20px"
          />
          Programs
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/photos.png"
            width="20px"
            height="20px"
          />
          Photos
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/applications.png"
            width="20px"
            height="20px"
          />
          Applications
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/games.png"
            width="20px"
            height="20px"
          />
          Games
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/settings.png"
            width="20px"
            height="20px"
          />Settings
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/find.png"
            width="20px"
            height="20px"
          />Find
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/help.png"
            width="20px"
            height="20px"
          />Help
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/run.png"
            width="20px"
            height="20px"
          />Run
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/logoff.png"
            width="20px"
            height="20px"
          />Log off
        </li>
        <li class="menu__list__item">
          <img
            src="./assets/start-menu-icons/shutdown.png"
            width="20px"
            height="20px"
          />Shutdown
        </li>
      </ul>
    </div>

    <div class="icons">
      <button id="modalOneBtn" class="modal__btn">
        <img
          src="./assets/modal-icons/music-player.png"
          alt="music player"
        />Music Player
      </button>
      <button id="modalTwoBtn" class="modal__btn">
        <img
          src="./assets/modal-icons/calculator.png"
          alt="calculator"
        />Calculator
      </button>
      <button id="modalThreeBtn" class="modal__btn">
        <img src="./assets/modal-icons/display.png" alt="display" />Change
        Wallpaper
      </button>
    </div>

    <div id="modalOne" class="modal">
      <div class="modal__content">
        <span class="close">&times;</span>
        <h3>Music Player</h3>
        <ul class="song__list">
          <li>
            Audio Files
            <ul id="list">
              <li>
                <a
                  class="song"
                  href="#"
                  data-value="./assets/music/goodNight.mp3"
                  >Good Night - FASSounds</a
                >
              </li>
              <li>
                <a
                  class="song"
                  href="#"
                  data-value="./assets/music/lofiStudy.mp3"
                  >Lofi Study - FASSounds</a
                >
              </li>
              <li>
                <a
                  class="song"
                  href="#"
                  data-value="./assets/music/spiritBlossom.mp3"
                  >Spirit Blossom - RomanBelov</a
                >
              </li>
            </ul>
          </li>
        </ul>
        <audio id="audio" controls="controls">
          <source id="audioSource" src="" />
          Your browser does not support the audio format.
        </audio>
      </div>
    </div>
    <div id="modalTwo" class="modal">
      <div class="modal__content">
        <span class="close">&times;</span>
        <h3>Simple Calculator</h3>
        <form>
          <input type="number" id="inputOne" required /> <br />
          <input type="number" id="inputTwo" required /> <br />
          <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <br />
          <button>=</button>
        </form>
        <div id="resultArea"></div>
      </div>
    </div>
    <div id="modalThree" class="modal">
      <div class="modal__content">
        <span class="close">&times;</span>
        <h3>Change your wallpaper</h3>
        <div class="wallpaper__wrapper">
          <div class="wallpaper">
            <img
              src="./assets/wallpaper1.jpeg"
              alt="cloud wallpaper"
              width="200px"
              height="100px"
            />
            <button class="wallpaper__btn" id="wallpaper1Btn">Change</button>
          </div>
          <div class="wallpaper">
            <img
              src="./assets/wallpaper2.png"
              alt="green wallpaper"
              width="200px"
              height="100px"
            />
            <button class="wallpaper__btn" id="wallpaper2Btn">Change</button>
          </div>
          <div class="wallpaper">
            <img
              src="./assets/wallpaper3.jpg"
              alt="hill wallpaper"
              width="200px"
              height="100px"
            />
            <button class="wallpaper__btn" id="wallpaper3Btn">Change</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
